<p><strong>
    Select the restaurant from these results to add to your history.
</strong></p>

<form name='pickrestaurantsform' action='/pandora/{{  user_id  }}/pickrestaurants/' method='post'>
    {% csrf_token %}
    <p>
    Search Results: 
    </p>    
    {{  form.pick_result  }}
    <p>
    How do you rate this restaurant? 
    </p>    
    {{ form.rating  }}
    <p>
    Do you want to re-do your search or add another restaurant to your history? 
    </p>    
    {{  form.search_again  }}

    <input type="submit" value="Submit" />

</form>
